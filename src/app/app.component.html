<div class="home-content">
  <app-header></app-header>
  <section class="search-section">
    <div class="container">
      <div class="row">
        <div class="col search-container input-group">
          <input
            #search
            id="search"
            type="text"
            class="form-control search-input"
            [(ngModel)]="searchValue"
            (ngModelChange)="checkInputValue()"
            placeholder="Search for a Hero. Ex: Spider-Man"
            [ngbTypeahead]="onSearch"
          />
          <button (click)="emptyResults()"
          class="input-group-append btn-clean-input btn btn-outline-secondary"
          type="button">
            <i class="fas fa-times"></i>
          </button>
          <button (click)="searchHero()" type="button" class="ml-2 search-btn btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <strong class="search-or-random">Or</strong>
        </div>
      </div>
      <div class="row justify-content-center">
        <button (click)="randomHero()"
          class="col-md-4 btn-random btn"
          type="button">
            Try a Random Hero
            <i class="hero-icon">
              <img src="assets/images/hero-icon.svg" alt="Hero Icon">
            </i>
          </button>
      </div>
    </div>
  </section>

  <section class="result-section">
    <img
      *ngIf="searching"
      class="searching-icon"
      src="assets/images/loading-icon.png"
      alt="Loading Icon"
    />
    <div class="container">
      <ngb-alert
        *ngIf="dchHeroEasterEgg"
        (click)="closeAlert()"
        class="col alert-message">
        <strong>That's a Marvel Searcher. ðŸ˜ž</strong>
      </ngb-alert>
      <ngb-alert
        *ngIf="noResults"
        (click)="closeAlert()"
        class="col alert-message"
      >
        <strong>No hero was found. ðŸ˜ž</strong>
      </ngb-alert>
      <ngb-alert
        *ngIf="serviceError"
        (click)="closeAlert()"
        class="col alert-message"
      >
        <strong>Something went wrong! ðŸ˜±</strong> Please try again later.
      </ngb-alert>
    </div>
    <div *ngIf="results.length > 0">
      <app-heroes-list [results]="results"></app-heroes-list>
    </div>
  </section>
</div>
